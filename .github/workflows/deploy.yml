name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Only trigger on main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Builds project to 'dist' (or your specified folder)

      - name: Commit and Push Build to 'build' Branch (or 'gh-pages')
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B build  # or gh-pages if you're deploying to that branch
          git add -f dist  # Ensure you're adding the build output folder (dist)
          git commit -m "Deploy to build branch"
          git push origin build --force  # Or use gh-pages branch here

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Make sure this is set to 'gh-pages'
          folder: dist  # Folder with the build output (e.g., dist)
          token: ${{ secrets.PAT }}
          clean: true